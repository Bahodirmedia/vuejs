<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue JS</title>
</head>

<body>

	<div id="app">
		<h2>{{ title }} = {{ counter }}</h2>

		<button v-on:click="raiseCounter(5, 'Changed to 5', $event)">Increment to 5</button>
		<button v-on:click="raiseCounter(10, 'Changed to 10', $event)">Increment to 10</button>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				counter: 0,
				title: 'Counter'
			},
			methods: {
				raiseCounter: function (num, str, event) {
					this.counter += num;
					this.title = str
					
					if (num === 5) {
						event.target.style.color = 'blue';
					} else if (num === 10) {
						event.target.style.color = 'red';
					}
					
				}
			}
		})

	</script>
</body>

</html>
