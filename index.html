<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue JS</title>
</head>

<body>

	<div id="app">
		
		<h2>
			<a href="https://google.com" target="_blank" v-on:click.prevent="">Google</a>
		</h2>
		
		<h2 v-on:mousemove="handleMouseMove">
			X: {{ x }} \ Y: {{ y }}
			
			<span v-on:mousemove.stop="">Do not change</span>
		</h2>
		
		<hr>
		
		<input type="text" name="" id="" v-on:keyup.enter="alervalue">
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				x: 0,
				y: 0
			},
			methods: {
				handleMouseMove: function(event) {
					this.x = event.clientX;
					this.y = event.clientY;
				},
				alervalue: function(event) {
					alert(event.target.value);
				}
			}
		})

	</script>
</body>

</html>
