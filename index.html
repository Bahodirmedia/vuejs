<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue JS</title>
</head>

<body>

	<div id="app">
		<h1>String: {{ name }}</h1>
		<h1>Sum: {{ 10 + 60 }}</h1>
		<h1>Number: {{ number }}</h1>
		<h1>Method: {{ sayHello() }}</h1>
		<h1>If statement: {{ isOk ? 'I am Ok' : 'I am not Ok' }}</h1>
		<h1>Functions: {{ string.split('').reverse().join('') }}</h1>
		
		<p>...</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				name: 'Vue!',
				number: 100,
				isOk: false,
				string: 'My name is Bahodir'
			},
			methods: {
				sayHello: function() {
					return 'I am function';
				}
			}
		})

	</script>
</body>

</html>
