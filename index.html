<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue JS</title>
</head>

<body>

	<div id="app">

		<h2>{{ title }}</h2>
		<h3>{{ newField }}</h3>
		
		<button @click="title = 'Updated title'">Update title</button>

	</div>

	<hr>
	
	<div id="app2">
		<h2>{{ title }}</h2>
		<button @click="updateFirstTitle">Update title</button>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>

		var vue1 = new Vue({
			el: '#app',
			data: {
				title: 'Hello I am Vue!'
			},
			methods: {
				alertFast: function() {
					alert('I am from Vue!');
				}
			}
		})
		
		console.log(vue1);
		
		vue1.newField = 'New field random text';
		
		new Vue({
			el: '#app2',
			data: {
				title: 'Hello from Vue 2!'
			},
			methods: {
				updateFirstTitle: function() {
					vue1.title = 'Updated title from Vue 2!',
					vue1.newField = 'New field updated from Vue 2',
					
					setTimeout(() => {
						vue1.alertFast();
					}, 1000);
				}
			}
		})

	</script>
</body>

</html>
