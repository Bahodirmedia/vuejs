<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue JS</title>
</head>

<body>

	<div id="app">
		
		<ul>
			<li v-for="(person, index) of people">{{ index + 1}}. {{ person.name }} - <b>{{ person.age }}</b></li>
		</ul>
		
		<hr>
		
		<ol>
			<li v-for="num of 4">{{ num }}</li>
		</ol>
		
		<hr>
		
		<ul>
			<li v-for="(value, key, index) in person"><em>{{ index +1 }}</em> <b>{{ key }}</b>	{{ value }}</li>
		</ul>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				people: [
					{name: 'John Doe', age: 30},
					{name: 'Max Leo', age: 25},
					{name: 'Steve Smith', age: 21},
					{name: 'Mary Johnson', age: 22}
				],
				person : {
					name: 'John Doe',
					age: 30,
					job: 'Web Developer'
				}
			},
			computed: {
			},
			methods: {}
		})

	</script>
</body>

</html>
